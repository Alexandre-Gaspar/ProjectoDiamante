<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Link do bootstrap-->
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <!--Link da font-family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
  <!--Link do css local-->
  <link rel="stylesheet" type="text/css" href="css/estiloLogin.css">
  <title>Tela de login</title>
  <link rel="icon" href="img/diamanteLogoD.png">
</head>
<body>
  <header id="cabecalho" class="sticky-top">
    <div class="container p-2">
      <div class="row">
        <img class="m-0 m-auto" src="img/diamanteLogo.png">
      </div>
    </div>
  </header>
  <div id="telaLogin" class="container-fluid">
    <div id="conteudo" class="row">
      <div class="col-sm-6 order-sm-last pt-5 pb-5 fw-bold">
        <h4 class="text-center text-capitalize pt-2 mt-5 mb-4 fw-bold">login</h4>
        <form id="formulario">
          <div class="mb-4">
            <label for="email" class="mb-3">E-mail</label>
            <input type="email" class="form-control" id="email" required="true" placeholder="you@gmail.com"></input>
          </div>
          <div style="position: relative">
            <label for="password" class="mb-3">Senha</label>
            <input type="password" name="password" class="form-control" id="password" required="true"><span class="mdi mdi-eye-outline lnr-eye-on visually-hidden"></span>
            <span class="mdi mdi-eye-off-outline lnr-eye-off"></span>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-default text-light w-50">Entrar</button>
          </div>
          <div class="mt-3">
            <ul class="list-inline text-center">
              <li class="nav-item list-block-item item">
                <a href="#" class="nav-link">Esqueci a senha</a>
              </li>
              <li class="nav-item list-block-item item">
                <a href="#" class="nav-link">Activar conta</a>
              </li>
            </ul>
          </div>
        </form>
      </div>
      <div class="col-sm-6 order-sm-first p-5 bg-brown sm">
        <img class="" src="img/diamanteLogo.png"></img>
        <h2 class="text-left text-white mt-3 mb-5 fw-bold">Bem-Vindo</h2>
        <h3 class="text-left mb-4 fw-bold">Acesse sua conta agora </h3>
        <p class="text-white">Se ainda não tem conta crie uma e aproveita os nossos cursos.</p>
        <div class="mt-4 mb-5">
            <button type="submit" class="btn border border-white border-2 text-light">Criar Conta</button>
        </div>
      </div>
      <div class="col-sm-6 text-center bg-brown order-sm-first p-5 xs">
        <p class="text-white fs-3">Ainda não tem conta?</p>
        <div class="mt-4 mb-5">
            <button type="submit" class="btn btn-default w-1 border border-white border-2 text-light">Criar Conta</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    let eye_off = document.querySelector('.lnr-eye-off');
    let eye_on = document.querySelector('.lnr-eye-on')
    eye_off.addEventListener('click', function() {
        let input = document.querySelector('#password');
        if(input.getAttribute('type') == 'password') {
            input.setAttribute('type', 'text');
            eye_off.classList.add('visually-hidden')
            eye_on.classList.remove('visually-hidden');
        }
    });

    eye_on.addEventListener('click', function() {
        let input = document.querySelector('#password');
        if(input.getAttribute('type') == 'text') {
            input.setAttribute('type', 'password');
            eye_off.classList.remove('visually-hidden');
            eye_on.classList.add('visually-hidden')
        }   
    });
  </script>
</body>
</html>
