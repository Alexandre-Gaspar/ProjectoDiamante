<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/stylePag.css">
	<!--Link do bootstrap-->
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	
  <!--Link dos icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
	<title>Colaboradores</title>
</head>
<body id="body-pd">
  
  <!-- **Conteudo principal da aplicação** -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 descNum">
        <div class="">
          <h1 id="descricao">Colaboradores</h1>
          <span class="quant">2</span>
        </div>
      </div>
      <div class="col-sm-1"></div>
      <!-- **Barra de pesqiusa dos cargos** --> 
      <div class="col-12 col-sm-7 barPesqisa">
        <button class="search mdi mdi-magnify"></button>
        <input class="form-control textoCaixa"></input>
      </div>
    </div>

    <!--  **Botão adicionar cargos**  -->
    <div class="row mt-4">
      <div class="col-12 col-sm-6">
        <button id="btnAdd" type="button" class="btn btn-sm mdi mdi-plus mdi-18px" data-bs-toggle="modal" data-bs-target="#exampleModal"  data-bs-whatever="@fat">&nbsp;&nbsp;Adicionar colaboradores</button>
      </div>
    </div>

    <!--  **Tabela dos cargos e suas descrições**  -->
    <div class="row mt-4">
      <table class="table table-responsive">
        <tr>
          <td class="imgFuncion">
            <img id="img" src="img/homem.jpg">
            <span class="textFuncion">Administrador</span>
          </td>
          <td class="icons text-end">
            <i class="mdi mdi-pencil iEdit"></i>
            <i class="mdi mdi-delete iRemov"></i>
          </td>
        </tr>
        <tr>
          <td class="imgFuncion"><img id="img" src="img/mulher.jpg"><span class="textFuncion">Administrador</span>
          </td>
          <td class="icons text-end" style="margin-top: 5px;"><i class="mdi mdi-pencil iEdit"></i><i class="mdi mdi-delete iRemov"></i>
          </td>
        </tr>
      </table>
    </div>
  </div>


  <!-- **Scripts -->
  <script src="js/script.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="bootstrap/js/jquery.min.js"></script>
</body>
</html>
